<h1>Hike browser</h1>

<h2>Jednodňové túry</h2>
<ul>
    {% for hike in hikes %}
    <li><a href='hike/{{hike.slug}}'>{{hike.slug}}</a></li>
    {% endfor %}
</ul>

<h2>Viacdňové túry</h2>
<ul>
    {% for group in groups %}
    <li><a href='group/{{group.slug}}'>{{group.name}}</a></li>
    {% endfor %}
</ul>
