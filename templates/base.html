<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hike Browser{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --bg: #f4f7f1;
            --panel: #ffffff;
            --text: #182026;
            --muted: #637282;
            --accent: #0f766e;
            --accent-soft: #ccfbf1;
            --border: #d7dee6;
            --shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at 100% 0%, #ccfbf1, #f4f7f1 45%);
            color: var(--text);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        .material-icons {
            font-size: 20px;
            vertical-align: middle;
            line-height: 1;
        }
        a {
            color: var(--accent);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .muted {
            color: var(--muted);
        }
        input, button, select, textarea {
            font: inherit;
            border-radius: 10px;
            border: 1px solid var(--border);
            padding: 10px 12px;
            background: #fff;
        }
        button {
            background: var(--accent);
            border-color: var(--accent);
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #0f8f85;
        }
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
        }
        .ghost-btn {
            background: var(--accent-soft);
            color: var(--accent);
            border-color: transparent;
        }
        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border-radius: 999px;
            padding: 4px 10px;
            background: #f5f7fb;
            color: #334155;
            font-size: 13px;
        }
    </style>
</head>
<body>
<main class="container">
    <div class="row" style="justify-content: flex-end; margin-bottom: 14px;">
        <a href="/frontend/trips">Trips</a>
        <a href="/frontend/tags">Tags</a>
        <a href="/frontend/poi-types">POI Types</a>
        <a href="/frontend/stats">Stats</a>
    </div>
    {% block content %}{% endblock %}
</main>
</body>
</html>
